AWSTemplateFormatVersion: '2010-09-09'
Description: 'Macroeconomic Forecasting Infrastructure - AWS Research Jumpstart'

Parameters:
  ProjectName:
    Type: String
    Default: macro-forecasting
    Description: Project name for resource naming

  NotebookInstanceType:
    Type: String
    Default: ml.t3.xlarge
    AllowedValues:
      - ml.t3.large
      - ml.t3.xlarge
      - ml.t3.2xlarge
    Description: SageMaker notebook instance type

Resources:
  # S3 Buckets
  EconomicDataLake:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-data-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 90
                StorageClass: STANDARD_IA

  ForecastResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-forecasts-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  ModelArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-models-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # Glue Database
  EconomicsDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: economics_data
        Description: Economic time series data catalog

  # Glue Table - FRED Data
  FREDSeriesTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref EconomicsDatabase
      TableInput:
        Name: fred_series
        Description: Federal Reserve Economic Data time series
        TableType: EXTERNAL_TABLE
        StorageDescriptor:
          Columns:
            - Name: date
              Type: date
            - Name: series_id
              Type: string
            - Name: value
              Type: double
            - Name: frequency
              Type: string
            - Name: units
              Type: string
          Location: !Sub 's3://${EconomicDataLake}/fred/'
          InputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetInputFormat
          OutputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetOutputFormat
          SerdeInfo:
            SerializationLibrary: org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe
        PartitionKeys:
          - Name: category
            Type: string
          - Name: year
            Type: int

  # Glue Table - World Bank Data
  WorldBankTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref EconomicsDatabase
      TableInput:
        Name: world_bank_indicators
        Description: World Bank development indicators
        TableType: EXTERNAL_TABLE
        StorageDescriptor:
          Columns:
            - Name: country_code
              Type: string
            - Name: country_name
              Type: string
            - Name: indicator_code
              Type: string
            - Name: indicator_name
              Type: string
            - Name: year
              Type: int
            - Name: value
              Type: double
          Location: !Sub 's3://${EconomicDataLake}/worldbank/'
          InputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetInputFormat
          OutputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetOutputFormat
          SerdeInfo:
            SerializationLibrary: org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe
        PartitionKeys:
          - Name: region
            Type: string

  # Athena Workgroup
  EconomicsWorkgroup:
    Type: AWS::Athena::WorkGroup
    Properties:
      Name: !Sub '${ProjectName}-workgroup'
      Description: Workgroup for economics analysis
      WorkGroupConfiguration:
        ResultConfigurationUpdates:
          OutputLocation: !Sub 's3://${ForecastResultsBucket}/athena-results/'
        EnforceWorkGroupConfiguration: true
        PublishCloudWatchMetricsEnabled: true

  # IAM Role for SageMaker
  SageMakerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-sagemaker-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
                - forecast.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSageMakerFullAccess
        - arn:aws:iam::aws:policy/AmazonForecastFullAccess
        - arn:aws:iam::aws:policy/AmazonBedrockFullAccess
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource:
                  - !Sub '${EconomicDataLake.Arn}/*'
                  - !GetAtt EconomicDataLake.Arn
                  - !Sub '${ForecastResultsBucket.Arn}/*'
                  - !GetAtt ForecastResultsBucket.Arn
                  - !Sub '${ModelArtifactsBucket.Arn}/*'
                  - !GetAtt ModelArtifactsBucket.Arn
        - PolicyName: GlueAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - glue:GetDatabase
                  - glue:GetTable
                  - glue:GetPartitions
                  - glue:CreatePartition
                Resource:
                  - !Sub 'arn:aws:glue:${AWS::Region}:${AWS::AccountId}:catalog'
                  - !Sub 'arn:aws:glue:${AWS::Region}:${AWS::AccountId}:database/${EconomicsDatabase}'
                  - !Sub 'arn:aws:glue:${AWS::Region}:${AWS::AccountId}:table/${EconomicsDatabase}/*'
        - PolicyName: AthenaAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - athena:StartQueryExecution
                  - athena:GetQueryExecution
                  - athena:GetQueryResults
                  - athena:StopQueryExecution
                Resource:
                  - !Sub 'arn:aws:athena:${AWS::Region}:${AWS::AccountId}:workgroup/${EconomicsWorkgroup}'

  # IAM Role for Lambda (Data Ingestion)
  DataIngestionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-ingestion-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3DataAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource:
                  - !Sub '${EconomicDataLake.Arn}/*'

  # Lambda Function - FRED Data Ingestion
  FREDIngestionFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-fred-ingestion'
      Runtime: python3.11
      Handler: index.lambda_handler
      Role: !GetAtt DataIngestionRole.Arn
      Timeout: 300
      MemorySize: 512
      Environment:
        Variables:
          DATA_BUCKET: !Ref EconomicDataLake
          FRED_API_KEY: '{{resolve:secretsmanager:fred-api-key:SecretString:key}}'
      Code:
        ZipFile: |
