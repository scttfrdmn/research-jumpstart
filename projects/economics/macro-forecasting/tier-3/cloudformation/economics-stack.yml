          import boto3
          import os
          from datetime import datetime

          def lambda_handler(event, context):
              """
              Ingest FRED data and store in S3.
              This is a placeholder - implement actual FRED API calls.
              """
              s3 = boto3.client('s3')
              bucket = os.environ['DATA_BUCKET']

              # Placeholder for FRED data ingestion
              response = {
                  'statusCode': 200,
                  'body': json.dumps('FRED ingestion placeholder - implement full logic')
              }

              return response

  # EventBridge Rule - Daily Data Ingestion
  DailyIngestionRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${ProjectName}-daily-ingestion'
      Description: Trigger daily economic data ingestion
      ScheduleExpression: 'cron(0 10 * * ? *)'  # 10 AM UTC daily
      State: ENABLED
      Targets:
        - Arn: !GetAtt FREDIngestionFunction.Arn
          Id: FREDIngestionTarget

  # Permission for EventBridge to invoke Lambda
  IngestionLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref FREDIngestionFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt DailyIngestionRule.Arn

  # SageMaker Notebook
  NotebookInstance:
    Type: AWS::SageMaker::NotebookInstance
    Properties:
      NotebookInstanceName: !Sub '${ProjectName}-notebook'
      InstanceType: !Ref NotebookInstanceType
      RoleArn: !GetAtt SageMakerExecutionRole.Arn
      VolumeSizeInGB: 100
      DefaultCodeRepository: https://github.com/aws/research-jumpstart.git

  # Amazon Forecast Dataset Group
  ForecastDatasetGroup:
    Type: AWS::Forecast::DatasetGroup
    Properties:
      DatasetGroupName: !Sub '${ProjectName}-dataset-group'
      Domain: CUSTOM

Outputs:
  EconomicDataLakeName:
    Description: S3 bucket for economic data lake
    Value: !Ref EconomicDataLake
    Export:
      Name: !Sub '${AWS::StackName}-DataLake'

  ForecastResultsBucketName:
    Description: S3 bucket for forecast results
    Value: !Ref ForecastResultsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ForecastBucket'

  ModelArtifactsBucketName:
    Description: S3 bucket for model artifacts
    Value: !Ref ModelArtifactsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ModelsBucket'

  EconomicsDatabaseName:
    Description: Glue database for economics data
    Value: !Ref EconomicsDatabase
    Export:
      Name: !Sub '${AWS::StackName}-Database'

  SageMakerRoleArn:
    Description: IAM role for SageMaker execution
    Value: !GetAtt SageMakerExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-SageMakerRole'

  NotebookInstanceName:
    Description: SageMaker notebook instance
    Value: !GetAtt NotebookInstance.NotebookInstanceName

  NotebookURL:
    Description: URL to access the notebook
    Value: !Sub 'https://${NotebookInstance.NotebookInstanceName}.notebook.${AWS::Region}.sagemaker.aws/lab'

  FREDIngestionFunctionArn:
    Description: Lambda function for FRED data ingestion
    Value: !GetAtt FREDIngestionFunction.Arn

  ForecastDatasetGroupArn:
    Description: Amazon Forecast dataset group
    Value: !Ref ForecastDatasetGroup
