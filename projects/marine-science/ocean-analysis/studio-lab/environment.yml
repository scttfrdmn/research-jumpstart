name: ocean-monitoring
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10

  # Core scientific computing
  - numpy=1.24.3
  - pandas=2.0.3
  - scipy=1.11.1

  # Ocean data analysis
  - xarray=2023.7.0
  - netcdf4=1.6.4
  - cftime=1.6.2
  - dask=2023.7.1

  # Deep learning
  - pytorch=2.0.1
  - torchvision=0.15.2
  - scikit-learn=1.3.0

  # Visualization
  - matplotlib=3.7.2
  - cartopy=0.22.0
  - seaborn=0.12.2

  # Geospatial
  - geopandas=0.13.2
  - shapely=2.0.1
  - pyproj=3.6.0

  # Jupyter
  - ipykernel=6.25.0
  - ipywidgets=8.1.0

  # Utilities
  - tqdm=4.66.1
  - pyyaml=6.0.1

  # pip packages
  - pip:
    - regionmask==0.11.0
    - cmocean==3.0.3
