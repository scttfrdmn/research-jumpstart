AWSTemplateFormatVersion: '2010-09-09'
Description: 'Digital Humanities Text Analysis - Unified Studio Infrastructure'

Parameters:
  ProjectName:
    Type: String
    Default: digital-humanities-text-analysis
    Description: Name of the project

  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

  DataRetentionDays:
    Type: Number
    Default: 180
    Description: S3 data retention in days (texts have longer retention)

  MonthlyBudgetLimit:
    Type: Number
    Default: 30
    MinValue: 10
    Description: Monthly budget alert threshold (USD)

Resources:
  # S3 Bucket for text corpus and documents
  TextCorpusBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-corpus-${Environment}-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldData
            Status: Enabled
            ExpirationInDays: !Ref DataRetentionDays
          - Id: TransitionToIA
            Status: Enabled
            Transitions:
              - TransitionInDays: 60
                StorageClass: STANDARD_IA
          - Id: TransitionToGlacier
            Status: Enabled
            Transitions:
              - TransitionInDays: 120
                StorageClass: GLACIER
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # S3 Bucket for analysis results
  AnalysisResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-results-${Environment}-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldResults
            Status: Enabled
            ExpirationInDays: !Ref DataRetentionDays
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # S3 Bucket for trained models
  ModelsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-models-${Environment}-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # IAM Role for analysis notebooks/Lambda
  AnalysisRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
                - lambda.amazonaws.com
                - comprehend.amazonaws.com
                - textract.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
        - arn:aws:iam::aws:policy/ComprehendReadOnly
      Tags:
        - Key: Project
          Value: !Ref ProjectName

  # S3 Access Policy
  S3AccessPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${ProjectName}-s3-policy-${Environment}'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: CorpusBucketAccess
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:ListBucket
            Resource:
              - !GetAtt TextCorpusBucket.Arn
              - !Sub '${TextCorpusBucket.Arn}/*'
          - Sid: ResultsBucketAccess
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:ListBucket
            Resource:
              - !GetAtt AnalysisResultsBucket.Arn
              - !Sub '${AnalysisResultsBucket.Arn}/*'
          - Sid: ModelsBucketAccess
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:ListBucket
            Resource:
              - !GetAtt ModelsBucket.Arn
              - !Sub '${ModelsBucket.Arn}/*'
          - Sid: PublicDatasets
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:ListBucket
            Resource:
              - arn:aws:s3:::aws-open-data/*
              - arn:aws:s3:::commoncrawl/*
      Roles:
        - !Ref AnalysisRole

  # Comprehend Access Policy
  ComprehendPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${ProjectName}-comprehend-policy-${Environment}'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ComprehendAnalysis
            Effect: Allow
            Action:
              - comprehend:DetectEntities
              - comprehend:DetectKeyPhrases
              - comprehend:DetectSentiment
              - comprehend:DetectDominantLanguage
              - comprehend:DetectSyntax
              - comprehend:ClassifyDocument
              - comprehend:StartTopicsDetectionJob
              - comprehend:DescribeTopicsDetectionJob
            Resource: '*'
      Roles:
        - !Ref AnalysisRole

  # CloudWatch Log Group
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/${ProjectName}/${Environment}'
      RetentionInDays: 30

  # SNS Topic for alerts
  AlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${ProjectName}-alerts-${Environment}'
      DisplayName: Text Analysis Alerts
      Tags:
        - Key: Project
          Value: !Ref ProjectName

  # CloudWatch Alarm for S3 costs
  S3CostAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-s3-cost-${Environment}'
      AlarmDescription: Alert when S3 costs exceed threshold
      MetricName: EstimatedCharges
      Namespace: AWS/Billing
      Statistic: Maximum
      Period: 21600
      EvaluationPeriods: 1
      Threshold: !Ref MonthlyBudgetLimit
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Ref AlertTopic
      Dimensions:
        - Name: ServiceName
          Value: AmazonS3

  # DynamoDB Table for document metadata
  DocumentMetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-metadata-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: document_id
          AttributeType: S
        - AttributeName: upload_date
          AttributeType: S
      KeySchema:
        - AttributeName: document_id
          KeyType: HASH
        - AttributeName: upload_date
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # DynamoDB Access Policy
  DynamoDBPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${ProjectName}-dynamodb-policy-${Environment}'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DynamoDBAccess
            Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:GetItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
              - dynamodb:Query
              - dynamodb:Scan
            Resource:
              - !GetAtt DocumentMetadataTable.Arn
      Roles:
        - !Ref AnalysisRole

Outputs:
  CorpusBucketName:
    Description: S3 bucket for text corpus
    Value: !Ref TextCorpusBucket
    Export:
      Name: !Sub '${AWS::StackName}-CorpusBucket'

  ResultsBucketName:
    Description: S3 bucket for analysis results
    Value: !Ref AnalysisResultsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ResultsBucket'

  ModelsBucketName:
    Description: S3 bucket for trained models
    Value: !Ref ModelsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ModelsBucket'

  AnalysisRoleArn:
    Description: IAM role ARN for analysis
    Value: !GetAtt AnalysisRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RoleArn'

  LogGroupName:
    Description: CloudWatch log group
    Value: !Ref LogGroup
    Export:
      Name: !Sub '${AWS::StackName}-LogGroup'

  AlertTopicArn:
    Description: SNS topic for alerts
    Value: !Ref AlertTopic
    Export:
      Name: !Sub '${AWS::StackName}-AlertTopic'

  MetadataTableName:
    Description: DynamoDB table for document metadata
    Value: !Ref DocumentMetadataTable
    Export:
      Name: !Sub '${AWS::StackName}-MetadataTable'

  QuickStartGuide:
    Description: Getting started
    Value: !Sub |
      1. Configure AWS credentials
      2. Export environment variables:
         export CORPUS_BUCKET=${TextCorpusBucket}
         export RESULTS_BUCKET=${AnalysisResultsBucket}
         export MODELS_BUCKET=${ModelsBucket}
         export ROLE_ARN=${AnalysisRole.Arn}
         export METADATA_TABLE=${DocumentMetadataTable}
      3. Install: pip install -e unified-studio/
      4. Upload text documents to corpus bucket
      5. Run analysis notebooks
