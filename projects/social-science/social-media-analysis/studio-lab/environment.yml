name: social-media-analysis
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10

  # Core data science
  - numpy=1.24.3
  - pandas=2.0.3
  - scipy=1.11.1

  # NLP and text processing
  - nltk=3.8.1
  - scikit-learn=1.3.0
  - gensim=4.3.1

  # Visualization
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - wordcloud=1.9.2

  # Network analysis
  - networkx=3.1

  # Jupyter
  - ipykernel=6.25.0
  - ipywidgets=8.1.0

  # Utilities
  - tqdm=4.66.1

  # pip packages
  - pip:
    - vaderSentiment==3.3.2
    - tweet-preprocessor==0.6.0
