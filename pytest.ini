[pytest]
# Pytest configuration for Research Jumpstart
# Run with: pytest

minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test markers for selective test execution
markers =
    slow: marks tests as slow (> 1 minute) (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external services
    aws: marks tests that interact with AWS services (require mocking)
    notebook: marks notebook execution tests
    unit: marks fast unit tests
    tier0: Tier 0 (Colab) project tests
    tier1: Tier 1 (Studio Lab) project tests
    tier2: Tier 2 (AWS Starter) project tests
    tier3: Tier 3 (Production) project tests

# Ignore common directories
norecursedirs =
    .git
    .github
    .venv
    venv
    __pycache__
    *.egg-info
    build
    dist
    .aws-sam
    .ruff_cache
    .mypy_cache
    .pytest_cache
    node_modules

# Logging
log_cli = false
log_cli_level = INFO
