[mypy]
# Mypy configuration for Research Jumpstart
# Type checking for Python code quality

python_version = 3.9
warn_return_any = True
warn_unused_configs = True
# Gradual typing - don't require all functions to have types
disallow_untyped_defs = False
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
show_error_codes = True
show_column_numbers = True

# Allow research code flexibility
allow_redefinition = True
implicit_reexport = True

# Ignore missing imports for optional dependencies
ignore_missing_imports = True

# Exclude common directories
[mypy-projects._template.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

# Be lenient with scientific libraries that may have incomplete stubs
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-tensorflow.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True
