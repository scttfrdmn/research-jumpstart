# Python project configuration for linting
[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.venv
  | venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Relax for research code
ignore_missing_imports = true  # Many scientific packages lack stubs
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
exclude = [
    'venv',
    '.venv',
    'build',
    'dist',
]

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
known_first_party = []
